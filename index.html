<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cart</title>
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                    <h2>Marmeto</h2>
                </div>

                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="mobile-menu">
                    <div class="mobile-menu-header">
                        <div class="logo">
                            <img src="./images/logo.png" alt="logo">
                            <h2>Marmeto</h2>
                        </div>
                        <button class="close-menu">Ã—</button>
                    </div>
                    <div class="mobile-menu-content">
                        <a href="#">Home</a>
                        <a href="#">Shop</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                    </div>
                </div>

                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
                <div class="nav-icons">
                    <img src="./images/search.png" alt="search">
                    <img src="./images/wishlist.png" alt="wishlist">
                    <img src="./images/cart.png" alt="cart">
                </div>
            </nav>
            <div class="hero">
                <div class="hero-content">
                    <img src="./images/logo.png" alt="logo">
                    <h1>Cart</h1>
                    <p>Home > <span>Cart</span></p>
                </div>
            </div>
        </header>

        <main>
            <div class="cart-section">
                <div class="cart-headers">
                    <span class="product-col">Product</span>
                    <span>Price</span>
                    <span>Quantity</span>
                    <span>Subtotal</span>
                </div>

                <div class="cart-items">
                    <div class="cart-item">
                        <div class="product-info">
                            <img src="" alt="product" class="product-image">
                            <div class="product-details">
                                <span class="product-name"></span>
                              
                                <div class="mobile-price"></div>
                            </div>
                        </div>
                        <div class="price desktop-only"></div>
                        <div class="quantity-controls">
                            <button class="qty-btn minus">-</button>
                            <span class="qty-display">1</span>
                            <button class="qty-btn plus">+</button>
                        </div>
                        <div class="subtotal"></div>
                        <button class="delete-btn">
                            <img src="./images/trash.png" alt="delete">
                        </button>
                    </div>
                </div>
            </div>

            <aside class="cart-totals">
                <h2>Cart Totals</h2>
                <div class="total-rows">
                    <div class="total-row">
                        <span>Subtotal</span>
                        <span class="subtotal-amount"></span>
                    </div>
                    <div class="total-row">
                        <span>Total</span>
                        <span class="total-amount"></span>
                    </div>
                </div>
                <button class="checkout-btn">Check Out</button>
            </aside>
        </main>

        <footer>
            <div class="footer-item">
                <img src="./images/trophy.png" alt="quality">
                <div>
                    <h3>High Quality</h3>
                    <p>crafted from top materials</p>
                </div>
            </div>
            <div class="footer-item">
                <img src="./images/verified.png" alt="warranty">
                <div>
                    <h3>Warranty Protection</h3>
                    <p>Over 2 years</p>
                </div>
            </div>
            <div class="footer-item">
                <img src="./images/hand.png" alt="shipping">
                <div>
                    <h3>Free Shipping</h3>
                    <p>Order over 150 $</p>
                </div>
            </div>
            <div class="footer-item">
                <img src="./images/customer.png" alt="support">
                <div>
                    <h3>24 / 7 Support</h3>
                    <p>Dedicated support</p>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
